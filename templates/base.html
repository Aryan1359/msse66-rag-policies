<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSSE66 RAG — Policies</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7f8; }
    header { background: #111827; color: #fff; padding: 16px 20px; }
    main { max-width: 980px; margin: 24px auto; padding: 0 16px 40px; }
    h1 { margin: 0; font-size: 20px; }
    section { background: #fff; border-radius: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.06); padding: 16px; margin-top: 16px; }
    .muted { color: #6b7280; font-size: 14px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .col { flex: 1 1 300px; }
    button, input[type="file"] { padding: 8px 12px; border-radius: 8px; border: 1px solid #e5e7eb; background: #f9fafb; cursor: pointer; }
    button.primary { background: #111827; color: white; border-color: #111827; }
    textarea, input[type="text"] { width: 100%; border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px; }
    code.kbd { background: #eef2ff; border: 1px solid #c7d2fe; padding: 2px 6px; border-radius: 6px; }
    footer { color: #6b7280; font-size: 12px; text-align: center; margin-top: 24px; }
  </style>
</head>
<body>
  <header><h1>MSSE66 RAG — Policies</h1></header>
  <main>
    {% block content %}{% endblock %}
    <footer>Phase 7 — Interactive UI & File Management (scaffold)</footer>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
