<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG — Company Policies Q&A</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/app.css" />
  <style>
    html, body { height: 100%; }
  </style>
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">☰ Menu</button>
    <div class="logo">RAG Q&A</div>
    <ul>
      <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
      <li><a href="/steps/1" class="{% if request.path.startswith('/steps/1') %}active{% endif %}">Step 1 - Upload Files</a></li>
      <li><a href="/steps/2" class="{% if request.path.startswith('/steps/2') %}active{% endif %}">Step 2 - Parse</a></li>
      <li><a href="/steps/3" class="{% if request.path.startswith('/steps/3') %}active{% endif %}">Step 3 - Clean</a></li>
  <li><a href="/steps/4" class="{% if request.path.startswith('/steps/4') %}active{% endif %}">Step 4 — Chunk</a></li>
      {% for i in range(4, 21) %}
        <li><a href="/steps/{{ i }}" class="{% if request.path == '/steps/' ~ i %}active{% endif %}">Step {{ i }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <main class="content">
    <div class="header-strip">
      <h2>{% block page_title %}{% endblock %}</h2>
    </div>
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar toggle for mobile
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('open');
    });
    // Close sidebar on nav click (mobile)
    sidebar.querySelectorAll('a').forEach(function(link) {
      link.addEventListener('click', function() {
        if (window.innerWidth < 900) sidebar.classList.remove('open');
      });
    });
  </script>
</body>
</html>
