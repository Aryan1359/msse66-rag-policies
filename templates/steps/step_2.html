{% extends "base.html" %}
{% block page_title %}Step 2 — Parse{% endblock %}
{% block content %}
<div class="container" style="max-width:900px;">
  <h1>Step 2 — Parse</h1>
  <div class="alert alert-info" style="margin-bottom:24px;">To add or change files, please <a href="/steps/1">go back to Step 1</a>.</div>
  <button id="btn-parse-top" class="btn btn-primary" style="margin-bottom:24px;">Parse All Files</button>
  <h2>Files from Step 1</h2>
  <div id="file-list-empty" class="muted" style="margin-bottom:12px; display:none;">No files found in Step 1.</div>
  <table id="file-list-table" class="table table-striped" style="background:#fff;">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Size</th>
        <th>Modified</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by JS -->
    </tbody>
  </table>
  <button id="btn-parse-bottom" class="btn btn-primary" style="margin-top:24px;">Parse All Files</button>
  <div id="parse-results" style="margin-top:32px;"></div>
</div>
<script src="/static/js/step2_parse.js"></script>
{% endblock %}
